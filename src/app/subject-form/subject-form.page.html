<ion-header>
  <ion-toolbar>
    <ion-title>Save Subject</ion-title>
    <ion-buttons slot="start">
      <ion-button color="secondary" routerLink="/tabs/tab2" routerDirection="back">
        <ion-icon name="arrow-round-back" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card padding>
      
      <img src="assets/icon/icon.png">
    <ion-item>
      <ion-label color="tertiary" position="floating">Subject Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="tertiary" position="floating">Faculty Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <br>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button shape="round" expand="full">Save</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" expand="full">Clear</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
